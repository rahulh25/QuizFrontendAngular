<mat-card>
  <mat-card-title>
    <span *ngIf="!question.id">New Question</span>
    <span *ngIf="question.id">Edit Question</span>
  </mat-card-title>
  <mat-card-content>
    <form>
      <mat-form-field class="example-full-width" class="fullwidth">
        <input
          matInput
          placeholder="Question"
          [(ngModel)]="question.text"
          name="question"
        />
      </mat-form-field>
      <mat-form-field class="example-full-width" class="fullwidth">
        <input
          matInput
          placeholder="Correct Answer"
          [(ngModel)]="question.correctAnswer"
          name="correctAnswer"
        />
      </mat-form-field>
      <mat-form-field class="example-full-width" class="fullwidth">
        <input
          matInput
          placeholder="Wrong Answer"
          [(ngModel)]="question.answer1"
          name="answer1"
        />
      </mat-form-field>
      <mat-form-field class="example-full-width" class="fullwidth">
        <input
          matInput
          placeholder="Wrong Answer"
          [(ngModel)]="question.answer2"
          name="answer2"
        />
      </mat-form-field>
      <mat-form-field class="example-full-width" class="fullwidth">
        <input
          matInput
          placeholder="Wrong Answer"
          [(ngModel)]="question.answer3"
          name="answer3"
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button *ngIf="question.id" (click)="api.putQuestion(question)" color="warn">EDIT</button>
    <button mat-button *ngIf="question.id" (click)="question = {}" color="primary">NEW</button>
    <button mat-button *ngIf="!question.id" (click)="post(question)" color="primary">POST</button>
  </mat-card-actions>
</mat-card>
<hr>
<app-question></app-question>
