<mat-card>
  <mat-card-content>
    <form>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Question" [(ngModel)]="question.text" name="question"/>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="post(question)">POST</button>
  </mat-card-actions>
</mat-card>
